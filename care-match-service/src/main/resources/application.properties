# Application Name
spring.application.name=care-match-service

spring.main.allow-bean-definition-overriding=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
# Server Configuration
server.port=8003
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:postgresql://172.16.1.122:5432/care_match_db?currentSchema=care_matching
#spring.datasource.username=care_matching_user
#spring.datasource.password=matching_secure_pass_2026
spring.datasource.username=user1
spring.datasource.password=user1
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=care_matching
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

## Flyway Configuration
#spring.flyway.enabled=true
#spring.flyway.baseline-on-migrate=true
#spring.flyway.schemas=care_matching
#spring.flyway.locations=classpath:db/migration
#spring.flyway.validate-on-migrate=true

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Kafka Configuration
spring.kafka.bootstrap-servers=172.16.1.122:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.consumer.group-id=care-matching-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false


# Eureka Configuration
eureka.client.service-url.defaultZone=http://172.16.1.122:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Feign Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# Application Configuration
app.matching.threshold=70
app.matching.recalculate-batch-size=100
app.cache.match-ttl=3600
app.offer.expiration-days=7

# Matching Algorithm Weights (must sum to 100)
matching.weights.care-level=30
matching.weights.distance=20
matching.weights.specialization=20
matching.weights.lifestyle=20
matching.weights.social=10

# Kafka Topics
kafka.topics.profile-created=care-profile.created
kafka.topics.profile-updated=care-profile.updated
kafka.topics.match-calculated=care-match.calculated
kafka.topics.offer-sent=care-offer.sent
kafka.topics.offer-accepted=care-offer.accepted
kafka.topics.offer-rejected=care-offer.rejected

# Swagger/OpenAPI Configuration
#springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.path=/swagger-ui.html
#springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.carematch360=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.feign=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

