# Application Name
spring.application.name=care-billing-service

# Server Configuration
server.port=8004
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:postgresql://172.16.1.122:5432/care_match_db?currentSchema=care_billing
#spring.datasource.username=care_billing_user
#spring.datasource.password=billing_secure_pass_2026
spring.datasource.username=user1
spring.datasource.password=user1
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=care_billing
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false


# Kafka Configuration
spring.kafka.bootstrap-servers=172.16.1.122:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.consumer.group-id=care-billing-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Eureka Configuration
eureka.client.service-url.defaultZone=http://172.16.1.122:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Stripe Configuration
stripe.api-key=${STRIPE_SECRET_KEY:sk_test_your_stripe_secret_key}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret}

# Subscription Plans Configuration
subscription.plans.basic.name=Basic
subscription.plans.basic.price=49.99
subscription.plans.basic.currency=EUR
subscription.plans.basic.interval=month
subscription.plans.basic.features=Basic profile visibility,Up to 10 offers per month,Email support

subscription.plans.pro.name=Pro
subscription.plans.pro.price=99.99
subscription.plans.pro.currency=EUR
subscription.plans.pro.interval=month
subscription.plans.pro.features=Enhanced profile visibility,Unlimited offers,Priority email support,Analytics dashboard

subscription.plans.premium.name=Premium
subscription.plans.premium.price=199.99
subscription.plans.premium.currency=EUR
subscription.plans.premium.interval=month
subscription.plans.premium.features=Maximum profile visibility,Unlimited offers,24/7 phone support,Advanced analytics,Dedicated account manager

# Application Configuration
app.invoice.storage-path=/tmp/invoices
app.subscription.trial-days=14
app.subscription.grace-period-days=3

# Kafka Topics
kafka.topics.subscription-created=care-subscription.created
kafka.topics.subscription-updated=care-subscription.updated
kafka.topics.subscription-expired=care-subscription.expired
kafka.topics.payment-succeeded=care-payment.succeeded
kafka.topics.payment-failed=care-payment.failed

# Swagger/OpenAPI Configuration
#springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.path=/swagger-ui.html
