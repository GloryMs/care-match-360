# Application Name
spring.application.name=care-profile-service

spring.main.allow-bean-definition-overriding=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
#,org.springframework.boot.webmvc.autoconfigure.error.ErrorMvcAutoConfiguration


# Server Configuration
server.port=8002
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:postgresql://172.16.1.122:5432/care_match_db?currentSchema=care_profiles
#spring.datasource.username=care_profiles_user
#spring.datasource.password=profiles_secure_pass_2026
spring.datasource.username=user1
spring.datasource.password=user1
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=care_profiles
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

## Flyway Configuration
#spring.flyway.enabled=true
#spring.flyway.baseline-on-migrate=true
#spring.flyway.schemas=care_profiles
#spring.flyway.locations=classpath:db/migration
#spring.flyway.validate-on-migrate=true

# Redis Configuration
#spring.data.redis.host=172.16.1.122
# Redis Configuration for Docker
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Kafka Configuration
spring.kafka.bootstrap-servers=172.16.1.122:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.spring.json.type.mapping=profileCreated:com.careprofileservice.kafka.ProfileCreatedEvent,profileUpdated:com.careprofileservice.kafka.ProfileUpdatedEvent
spring.kafka.consumer.group-id=care-profile-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=profileCreated:com.carematch360.profile.event.ProfileCreatedEvent,profileUpdated:com.carematch360.profile.event.ProfileUpdatedEvent

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# Eureka Configuration
eureka.client.service-url.defaultZone=http://172.16.1.122:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# AWS S3 Configuration
aws.s3.bucket-name=${AWS_S3_BUCKET:carematch360-storage}
aws.s3.region=${AWS_REGION:eu-central-1}
aws.s3.access-key=${AWS_ACCESS_KEY:}
aws.s3.secret-key=${AWS_SECRET_KEY:}
aws.s3.presigned-url-expiration=3600

# Application Configuration
app.cache.profile-ttl=3600
app.cache.search-ttl=300
app.search.max-results=100
app.search.default-page-size=20
app.search.max-radius-km=100

# Kafka Topics
kafka.topics.profile-created=care-profile.created
kafka.topics.profile-updated=care-profile.updated

# Swagger/OpenAPI Configuration
#springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.path=/swagger-ui.html
#springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.carematch360=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

