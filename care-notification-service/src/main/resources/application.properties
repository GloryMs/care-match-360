# Application Name
spring.application.name=care-notification-service

# Server Configuration
server.port=8005
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:postgresql://172.16.1.122:5432/care_match_db?currentSchema=care_analytics
spring.datasource.username=care_analytics_user
spring.datasource.password=analytics_secure_pass_2026
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=care_analytics
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=

# Kafka Configuration
spring.kafka.bootstrap-servers=172.16.1.122:9092
spring.kafka.consumer.group-id=care-notification-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=true
spring.kafka.consumer.properties.spring.json.type.mapping=\
  com.careprofileservice.kafka.ProfileCreatedEvent:com.carenotificationservice.kafka.ProfileCreatedEvent,\
  com.carematchservice.kafka.events.MatchCalculatedEvent:com.carenotificationservice.kafka.MatchCalculatedEvent,\
  com.carematchservice.kafka.events.OfferSentEvent:com.carenotificationservice.kafka.OfferSentEvent,\
  com.carematchservice.kafka.events.OfferAcceptedEvent:com.carenotificationservice.kafka.OfferAcceptedEvent,\
  com.carebillingservice.kafka.events.PaymentSucceededEvent:com.carenotificationservice.kafka.PaymentSucceededEvent,\
  com.carebillingservice.kafka.events.SubscriptionExpiredEvent:com.carenotificationservice.kafka.SubscriptionExpiredEvent

# Mail Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:majd.sal.84@gmail.com}
spring.mail.password=${MAIL_PASSWORD:SalPass#rd22}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Eureka Configuration
eureka.client.service-url.defaultZone=http://172.16.1.122:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Feign Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# Application Configuration
app.email.from=noreply@carematch360.com
app.email.support=support@carematch360.com
app.notification.batch-size=100
app.notification.retry-attempts=3
app.analytics.retention-days=90

# Kafka Topics (consuming)
kafka.topics.profile-created=care-profile.created
kafka.topics.profile-updated=care-profile.updated
kafka.topics.match-calculated=care-match.calculated
kafka.topics.offer-sent=care-offer.sent
kafka.topics.offer-accepted=care-offer.accepted
kafka.topics.offer-rejected=care-offer.rejected
kafka.topics.subscription-created=care-subscription.created
kafka.topics.subscription-updated=care-subscription.updated
kafka.topics.subscription-expired=care-subscription.expired
kafka.topics.payment-succeeded=care-payment.succeeded
kafka.topics.payment-failed=care-payment.failed

